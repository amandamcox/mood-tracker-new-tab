<!DOCTYPE html>
<head>
    <title>Moody - New Tab Mood Tracker</title>
    <link rel="stylesheet" href="startPage.css">
</head>
<body>
    <div class="container">
        <div id="form-questions">
            <span class="section-title-1">Daily Mood Tracking</span>
            <form id="today-form">
                <div class="question">
                    <p class="question-text">How are you feeling today?</p>
                    <label for="feeling-happy">
                        <input type="radio" name="feeling" id="feeling-happy" value="&#128513;" />
                        <svg viewBox="0 0 24 24" class="radio-image">
                            <title>Feeling Happy</title>
                            <path d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                        </label>
                    <label for="feeling-anxious">
                        <input type="radio" name="feeling" id="feeling-anxious" value="&#128560;">
                        <svg viewBox="0 0 24 24" class="radio-image">
                            <title>Feeling Anxious</title>
                            <path d="M12 2C6.47 2 2 6.5 2 12S6.47 22 12 22C17.5 22 22 17.5 22 12S17.5 2 12 2M12 20C7.58 20 4 16.42 4 12S7.58 4 12 4 20 7.58 20 12 16.42 20 12 20M15.5 11C16.33 11 17 10.33 17 9.5S16.33 8 15.5 8 14 8.67 14 9.5 14.67 11 15.5 11M8.5 11C9.33 11 10 10.33 10 9.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11M12 13.5C9.67 13.5 7.69 14.96 6.89 17H17.11C16.31 14.96 14.33 13.5 12 13.5Z" />
                        </svg>
                        </label>
                    <label for="feeling-angry">
                        <input type="radio" name="feeling" id="feeling-angry" value="&#128544;" />
                        <svg viewBox="0 0 24 24" class="radio-image">
                            <title>Feeling Angry</title>
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,14C13.75,14 15.29,14.72 16.19,15.81L14.77,17.23C14.32,16.5 13.25,16 12,16C10.75,16 9.68,16.5 9.23,17.23L7.81,15.81C8.71,14.72 10.25,14 12,14M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5V8L10,9.5M17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5L17,8V9.5" />
                        </svg>
                        </label>
                    <label for="feeling-sad">
                        <input type="radio" name="feeling" id="feeling-sad" value="&#128546;" />
                        <svg viewBox="0 0 24 24" class="radio-image">
                            <title>Feeling Sad</title>
                            <path d="M7.57,20C6.23,20 5.14,18.91 5.14,17.57C5.14,16.5 6.32,14.5 7.57,12.81C8.82,14.5 10,16.5 10,17.57A2.43,2.43 0 0,1 7.57,20M12,2A10,10 0 0,0 2,12C2,13.75 2.45,15.38 3.24,16.81C3.4,16 3.81,15.07 4.31,14.17C4.11,13.5 4,12.75 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20C11.76,20 11.53,20 11.29,19.96C10.82,20.7 10.14,21.28 9.34,21.63C10.19,21.87 11.08,22 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,14C11.59,14 11.19,14.04 10.81,14.12C11.16,14.75 11.47,15.4 11.69,16C11.79,16 11.89,16 12,16C13.25,16 14.32,16.5 14.77,17.23L16.19,15.81C15.29,14.72 13.75,14 12,14M15.5,8C14.7,8 14,8.7 14,9.5C14,10.3 14.7,11 15.5,11C16.3,11 17,10.3 17,9.5C17,8.7 16.3,8 15.5,8M10,9.5C10,8.7 9.3,8 8.5,8C7.7,8 7,8.7 7,9.5C7,10.3 7.7,11 8.5,11C9.3,11 10,10.3 10,9.5" />
                        </svg>
                        </label>
                </div>
                <div class="question">
                    <label for="question-2" class="question-text">Why do you feel that way?</label>
                    <input id="question-2" type="text" name="reason" autocomplete="off" />
                </div>
                <input id="form-submit-button" type="submit" value="Save Today"></input>
            </form>
        </div>
    </div>
    <div class="dark-background">
        <div class="container">
            <div class="past-calendar-container">
                <span class="section-title-2">Previously Saved Data</span>
                <p id="month-title"></p>
                <div id="past-calendar"></div>
                <div id="calendar-buttons">
                    <div id="previous-month-button"></div>
                    <div id="current-month-button"></div>
                </div>
        </div>
        </div>
    </div>

    <script src="startPage.js"></script>
</body>
</html>
